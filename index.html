<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | Individual</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <form action="signUp" method="POST">
        <h2>Sign Up | Individual</h2>
        <div class="container">
          <div class="individualBox">
            <img
              class="forIndividuals"
              width="380px"
              src="./assets/Group 9.png"
              alt="Individual sign-up image"
            />
          </div>
          <div class="loginBox">
            <div class="form-group">
              <div class="signupInput">
                <label for="firstName" class="labelText">First Name</label>
                <input type="text" id="firstName" name="firstName" class="textInput" required />
              </div>
              <div class="signupInput">
                <label for="lastName" class="labelText">Last Name</label>
                <input type="text" id="lastName" name="lastName" class="textInput" required />
              </div>
            </div>

            <div class="form-group">
              <div class="signupInput">
                <label for="gender" class="labelText ">Gender</label> <br>
                <select name="gender" id="gender" class="textInput" required>
                  <option value="" disabled selected> Enter here </option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select>
              </div>

              <div class="signupInput">
                <label for="dob" class="labelText ">Date of Birth</label> <br>
                <input type="date" id="dob" name="dob" class="textInput" required />
              </div>
            </div>

            <div class="form-group">
              <div class="signupInput">
                <label for="weight" class="labelText">Weight (kg)</label>
                <input type="number" id="weight" name="weight" class="textInput" placeholder="Enter Weight" required />
              </div>

              <div class="signupInput">
                <label for="height" class="labelText">Height (cm)</label>
                <input type="number" id="height" name="height" class="textInput" placeholder="Enter height here" required />
              </div>
            </div>

            <div class="activity">
              <label for="activity" class="words">Activity Level</label>
              <input type="text" id="activity" name="activity" class="passwordInput" required />
            </div>

            <div class="password">
              <label for="password" class="words">Password</label>
              <input type="password" id="password" name="password" class="passwordInput" required />
            </div>

            <div class="buttonDiv">
              <button type="submit" class="passwordInput">Register</button>
            </div>

            <footer>
              <p class="texts">
                By clicking Register, you agree to our
                <a href="#" class="conditions">Terms of use</a> and our
                <a href="#" class="conditions">Privacy Policy</a>
              </p>
            </footer>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
